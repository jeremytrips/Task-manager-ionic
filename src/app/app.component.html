<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Task Manager
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        
        <ion-menu-toggle>
          <ion-item routerLink="journal">
            <ion-icon slot="start" name="search"></ion-icon>
            <ion-label>Task list</ion-label>
          </ion-item>  
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="query">
            <ion-icon slot="start" name="search"></ion-icon>
            <ion-label>Query</ion-label>
          </ion-item>
        </ion-menu-toggle>  

      </ion-list>
    </ion-content>

  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
