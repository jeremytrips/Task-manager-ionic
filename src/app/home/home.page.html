<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Task list
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>  
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let tasklist of TaskLists; let i=index">
      <ion-item button (click)="navigate(tasklist.id)">
        <ion-label>{{tasklist.Title}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="deleteTaskList(tasklist.id)" >Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
