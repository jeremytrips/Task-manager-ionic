<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Query
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>  
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <form (submit)="onSubmit($event)">
    <ion-input name="something" type="text" placeholder="New task?"  [(ngModel)]="query"></ion-input>
    <ion-button type="submit"  expand="block">Search</ion-button>
  </form>

  <ion-list>
    <ion-item-sliding *ngFor="let tasklist of TaskLists; let i=index">
      <ion-item button href="/journal/{{tasklist.id}}">
        <ion-label>{{tasklist.Title}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="deleteTaskList(tasklist.id)" >Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks; let i=index">
      <ion-item (click)="SetResetTask(i)" >
        <ion-label>{{task.Description}}</ion-label>
        <ion-icon [name]="task.IsDone ? 'checkmark-circle-outline':'close-outline'" slot="end"></ion-icon>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="delete(task.id)" >Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


</ion-content>
