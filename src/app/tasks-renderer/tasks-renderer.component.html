<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{tasklist.Title}}
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="journal"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-text color="primary"> -->
    <p>{{tasklist.Description}}</p>
  <!-- </ion-text> -->
  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks; let i=index">
      <ion-item (click)="SetResetTask(i)" >
        <ion-label>{{task.Description}}</ion-label>
        <ion-icon [name]="task.IsDone ? 'checkmark-circle-outline':'close-outline'" slot="end"></ion-icon>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="delete(task.id)" >Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <!-- <ion-item>
    <ion-input placeholder="New task?"  [(ngModel)]="newTask"></ion-input>
    <ion-button (click)="onSubmit()" expand="block" fill="clear" shape="round">
      Click me
    </ion-button>
  </ion-item> -->

  <form (submit)="onSubmit($event)">
    <ion-input name="something" type="text" placeholder="New task?"  [(ngModel)]="newTask"></ion-input>
    <ion-button type="submit"  expand="block" fill="clear" shape="round">Create</ion-button>
  </form>

</ion-content>
